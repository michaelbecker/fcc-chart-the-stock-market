<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart the Stock Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Patua+One|Titillium+Web" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">    
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- We are not going to keep a runner going on the server side, 
         since we are borrowing CPUs for free. So let the client 
         handle the processing.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Chart the Stock Market
        </h1>
      </header>
      
      <!-- Where the chart will live via d3.js -->
      <div id="chart"></div>
      
      <!-- Where the React UI will live -->
      <div id="app">Loading...</div>
      
      <footer>
        <p>
          Project reference:
          <a href="https://learn.freecodecamp.org/coding-interview-prep/take-home-projects/chart-the-stock-market">
            FreeCodeCamp - Chart the Stock Market
          </a>
        </p>
        <p>
          Using <a href="https://www.alphavantage.co">Alpha Vantage</a> as the Stock API.
        </p>
        <p>
          Made with <a href="https://glitch.com">Glitch</a>!
        </p>
      </footer>
    </div>
    
    
    <!-- Pull in the socket.io library -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Reference -->
    <!-- https://codepen.io/michaelbecker/pen/JJowdr?editors=0010 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    
    <!-- Pull in our charting code -->
    <script src="/chart_code.js"></script>
    
    <!-- import the webpage's client-side React javascript file -->
    <script type="text/babel" src="/stock_ui.js"></script>
    
  </body>
</html>
